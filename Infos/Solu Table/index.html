<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../style.css">
    <title>Excel Table to HTML</title>
</head>
<body>
    <div class="titleBar">
        <button id="backBtn"><b><</b></button>
        <b>Bảng tính tan</b>
        <button id="closeBtn"><b>x</b></button>
    </div>
    <div>
        <h1 style="text-align: center;padding-bottom: 10px;margin-bottom: 0;">Bảng tính tan</h1>
        <p style="text-align: center;font-size: small;margin-top: 0;">Tra cứu khả năng hoà tan của các chất</p>
        <p style="font-size: smaller;padding-top: 40px;width: 100%;text-align: center;">
            <b style="background-color: #ccffcc;width: 20px;height: 20px;font-size: small;">S</b> Hoà tan |
            <b style="background-color: #99ccff;width: 20px;height: 20px;font-size: small;">Ss</b> Hoà tan ít |
            <b style="background-color: #ff9999;width: 20px;height: 20px;font-size: small;">I</b> Không hoà tan |
            <b style="background-color: beige;width: 20px;height: 20px;font-size: small;">R</b> Chỉ phản ứng trong nước |
            <b style="background-color: #636363;color: white;width: 20px;height: 20px;font-size: small;">?</b> Không xác định
        </p>
    
    </div>
    <table id="excel-table"></table>
    <script src="script.js"></script>
    <script src="../../index.js"></script>
</body>
</html>
