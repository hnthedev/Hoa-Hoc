<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="../../index.js"></script>
        <link rel="stylesheet" href="../../style.css">
    <title>Periodic Table</title>
</head>
<body>
    <div>
        <h1 style="text-align: center;padding-bottom: 10px;margin-bottom: 0;">Bảng tuần hoàn</h1>
        <p style="text-align: center;font-size: small;margin-top: 0;">Tra cứu thông tin của các nguyên tố hoá học bằng bảng tuần hoàn</p>
    </div>
    <div id="periodic-table"></div>
    <div id="popup">
        <div id="overlay"></div>
        <div id="showData">
            <div id="eDoc" style="width: 40px; height: 40px; background-color: blue; margin-top: 40px;margin-left: 40px;text-align: center;color: black;padding: 30px;font-size: xx-large;grid-area: 1 / 1 / 2 / 2;left: 20px;">
                H
            </div>
            <div id="quickInfo" style="grid-area: 2 / 1 / 3 / 2;padding-left: 30px;"></div>
            <div id="deepInfo" style="grid-area: 1 / 2 / 3 / 4;padding: 20px;padding-top: 30px;">
            </div>
        </div>
    </div>
